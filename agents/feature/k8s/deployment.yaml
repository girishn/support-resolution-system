apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-agent
  namespace: support-agents
  labels:
    app: feature-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feature-agent
  template:
    metadata:
      labels:
        app: feature-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9093"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: feature
          image: "233422680010.dkr.ecr.us-east-1.amazonaws.com/feature-agent:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9093
              protocol: TCP
          envFrom:
            - configMapRef:
                name: feature-agent-config
            - secretRef:
                name: feature-agent-keys
                optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
