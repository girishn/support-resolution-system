# Ollama LLM server in-cluster (CPU-only). Tuned for t3.medium with tight memory: uses "qwen2.5:0.5b" (~400MB) so it fits in ~600MiB available.
# Use with triage agent: LLM_PROVIDER=ollama, OLLAMA_BASE_URL=http://ollama.support-agents.svc:11434/v1
# For more memory (e.g. phi, llama3.2) increase the pod memory request/limit and change OLLAMA_MODEL in the ConfigMap.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: support-agents
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: support-agents
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1"
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "ollama pull qwen2.5:0.5b &"
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: support-agents
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
      name: http
